name: Deploy Website

on:
  push:
    branches: [ features/deploy-website ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]
    
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        npm install
        npx webpack

    - name: Create tmp directory
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        port: ${{ secrets.SSH_PORT }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: mkdir -p ${{ secrets.SSH_TMP_DIR }}

    - name: Publish to tmp
      uses: nogsantos/ssh-scp-deploy@v1.3.0
      with:
        src: ./dist/*
        host: ${{ secrets.SSH_HOST }}
        port: ${{ secrets.SSH_PORT }}
        user: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        remote: ${{ secrets.SSH_TMP_DIR }}
    
    - name: Publish
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        port: ${{ secrets.SSH_PORT }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: rm -rf ${{ secrets.SSH_DIR }} && mv ${{ secrets.SSH_TMP_DIR }} ${{ secrets.SSH_TMP_DIR }}
